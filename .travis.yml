language: cpp
compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get install wget liblua5.1-dev libluajit-5.1-dev
  - git submodule init
  - git submodule update
  - wget http://jaist.dl.sourceforge.net/boost/boost_1_54_0.tar.bz2
  - tar -xf boost_1_54_0.tar.bz2
  - ( cd boost_1_54_0  && ./bootstrap.sh --prefix=/usr --with-libraries=date_time,filesystem,exception,log,locale,random,regex,program_options,system,thread,timer,chrono && sudo ./b2 -j2 link=static install ) > /dev/null

before_script:
  LDFLAGS="-lrt"  cmake -DENABLE_LUA=on  .

script:
  make

